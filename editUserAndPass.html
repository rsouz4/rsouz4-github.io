<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Alterar senha ou usuário </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="form-container">
                    <h1 class="mb-4">Alterar Senha</h1>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="username">Usuário</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="new-username">Novo Usuário</label>
                            <input type="text" id="new-username" name="new-username" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="new-password">Nova Senha</label>
                            <input type="password" id="new-password" name="new-password" class="form-control" required>
                        </div>

                        <div class="text-center">
                            <a href="index.html">
                                <button type="submit" class="btn btn-primary"
                                    onclick="editUserAndPass(event)">Alterar</button>

                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
